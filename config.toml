  weight = 3
  [[menu.main]]
  name = "CloudFlare"
  url = "/cloudflare/"
  weight = 4
  [[menu.main]]
  name = "About"
  url = "/page/about/"
  weight = 5
  [[menu.main]]
  name = "Contact"
  url = "/page/contact/"
