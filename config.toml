baseURL = "/"
languageCode = "en"
DefaultContentLanguage = "en"
theme = "simpleness"

title = "Simple BLOG"
enableInlineShortcodes = true
enableEmoji = true
googleAnalytics = ""

[params]
  lazyImage = true
  enableMathJax = false # enable it in Front Matter
  enableReadingTime = true
  favicon = "favicon.ico"
  startyear = "2019"
  description = "Hi, Big BOSS."
  disqus = ""
  mainSections = "kubernetes"

[params.utteranc]
  enable = true
  repo = "pzghost/blog-utterances"
  issueTerm = "title"
  theme = "github-light"

[menu]
  [[menu.main]]
  name = "Home"
  url = "/post"
  weight = 1
  [[menu.main]]
  name = "Kubernetes"
  url = "/kubernetes/"
  weight = 2
  [[menu.main]]
  name = "Go"
